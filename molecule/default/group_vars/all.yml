# defaults file for nexus3-config-as-code
nexus_protocol: http
nexus_hostname: host.docker.internal
nexus_s3_endpoint: "http://{{ nexus_hostname }}:9000"
nexus_port: 8081
nexus_admin_username: admin
nexus_admin_password: changeme
nexus_enable_pro: true

# nexus_http_system_settings:
#   nonProxyHosts: []
#   timeout: 3600
#   retries: 10
#   httpProxy: null
#   httpsProxy: null
#   userAgent: null

nexus_security_realms:
  - NexusAuthenticatingRealm
  - User-Token-Realm
  - NuGetApiKey
  - ConanToken
  - Crowd
  - DefaultRole
  - DockerToken
  - LdapRealm
  - NpmToken
  - rutauth-realm
  - SamlRealm

nexus_blobstores:
  - name: default
    type: File
    path: default
    softQuota:
      type: spaceRemainingQuota
      limit: 104857600
  - name: file-quota-100-remaining
    type: File
    path: default-quota-100-remaining
    softQuota:
      type: spaceRemainingQuota
      limit: 104857600
  - name: file-quota-100-used
    type: File
    path: default-quota-100-used
    softQuota:
      type: spaceUsedQuota
      limit: 104857600
  - name: file-quota-200-used
    type: File
    path: default-quota-200-used
    softQuota:
      type: spaceUsedQuota
      limit: 209715200
  - name: s3-blob-1
    type: S3
    softQuota:
      type: spaceUsedQuota
      limit: 104857600
    bucketConfiguration:
      bucket:
        region: us-east-1
        name: nexus-s3-1
        prefix: ""
        expiration: 3
      failoverBuckets: []
      activeRegion: us-east-1
      bucketSecurity:
        accessKeyId: nexus-access-key
        secretAccessKey: nexus-secret-key
      advancedBucketConnection:
        endpoint: "{{ nexus_s3_endpoint }}"
        forcePathStyle: true
  - name: s3-blob-2
    type: S3
    softQuota:
      type: spaceUsedQuota
      limit: 104857600
    bucketConfiguration:
      bucket:
        region: us-east-1
        name: nexus-s3-2
        expiration: 3
      bucketSecurity:
        accessKeyId: nexus-access-key
        secretAccessKey: nexus-secret-key
      advancedBucketConnection:
        endpoint: "{{ nexus_s3_endpoint }}"
        forcePathStyle: true
  - name: s3-blob-3
    type: S3
    softQuota:
      type: spaceUsedQuota
      limit: 104857600
    bucketConfiguration:
      bucket:
        region: us-east-1
        name: nexus-s3-3
        expiration: 3
      bucketSecurity:
        accessKeyId: nexus-access-key
        secretAccessKey: nexus-secret-key
      advancedBucketConnection:
        endpoint: "{{ nexus_s3_endpoint }}"
        forcePathStyle: true
  - name: s3-blob-4
    type: S3
    softQuota:
      type: spaceUsedQuota
      limit: 104857600
    bucketConfiguration:
      bucket:
        region: us-east-1
        name: nexus-s3-4
        expiration: 3
      bucketSecurity:
        accessKeyId: nexus-access-key
        secretAccessKey: nexus-secret-key
      advancedBucketConnection:
        endpoint: "{{ nexus_s3_endpoint }}"
        forcePathStyle: true
  - name: s3-blob-5
    type: S3
    softQuota:
      type: spaceUsedQuota
      limit: 104857600
    bucketConfiguration:
      bucket:
        region: us-east-1
        name: nexus-s3-5
        expiration: 3
      bucketSecurity:
        accessKeyId: nexus-access-key
        secretAccessKey: nexus-secret-key
      advancedBucketConnection:
        endpoint: "{{ nexus_s3_endpoint }}"
        forcePathStyle: true
  - name: s3-grp
    type: Group
    softQuota:
      type: spaceUsedQuota
      limit: 104857600
    members:
      - s3-blob-1
      - s3-blob-2
    fillPolicy: roundRobin
  - name: s3-grp-2
    type: Group
    softQuota:
      type: spaceRemainingQuota
      limit: 104857600
    members:
      - s3-blob-3
      - s3-blob-4
    fillPolicy: writeToFirst
  - name: mixed-grp-1
    type: Group
    softQuota:
      type: spaceUsedQuota
      limit: 104857600
    members:
      - s3-blob-5
      - file-quota-100-used
    fillPolicy: roundRobin
  - name: file-grp-1
    type: Group
    softQuota:
      type: spaceUsedQuota
      limit: 104857600
    members:
      - file-quota-200-used
      - file-quota-100-remaining
    fillPolicy: roundRobin

nexus_roles:
  - id: "nx-admin"
    name: "nx-admin"
    description: "Administrator Role"
    privileges:
      - "nx-all"
    roles: []
  - id: "nx-anonymous"
    name: "nx-anonymous"
    description: "Anonymous Role"
    privileges:
      - "nx-healthcheck-read"
      - "nx-search-read"
      - "nx-repository-view-*-*-read"
      - "nx-repository-view-*-*-browse"
    roles: []
  - id: "nx-developer"
    name: "nx-developer"
    description: "Developer Role"
    privileges:
      - "nx-repository-view-*-*-read"
      - "nx-repository-view-*-*-browse"
      - "nx-repository-view-*-*-edit"
      - "nx-repository-view-*-*-add"
      - "nx-repository-view-*-*-delete"
  - id: "nx-security-admin"
    name: "nx-security-admin"
    description: "Security Administrator Role"
    privileges:
      - "nx-all"
    roles:
      - "nx-admin"

nexus_anonymous_access:
  enabled: true
  userId: anonymouse
  realmName: NexusAuthorizingRealm

nexus_content_selectors:
  - name: raw-selector
    type: csel
    description: raw-selectorrr
    expression: format == "raw"
  - name: maven-org-selector
    type: csel
    description: maven-org-selectorrr
    expression: format == "maven2" and path =^ "/org"
  - name: maven-com-selector
    type: csel
    description: maven-com-selector
    expression: format == "maven2" and path =^ "/com"

nexus_user_tokens_capability:
  enabled: true
  protectContent: true
  expirationEnabled: true
  expirationDays: 180

nexus_default_user_password: changeme
nexus_users:
  - userId: anonymous
    firstName: Anonymous
    lastName: User
    emailAddress: anonymous@example.org
    source: default
    status: active
    readOnly: false
    roles:
      - nx-anonymous
    externalRoles: []
  - userId: admin
    firstName: Administrator
    lastName: User
    emailAddress: admin@example.org
    source: default
    status: active
    readOnly: false
    roles:
      - nx-admin
    externalRoles: []
  - userId: disabled-user
    firstName: Disabled
    lastName: User
    emailAddress: info@users.org
    source: default
    status: disabled
    readOnly: false
    roles:
      - nx-anonymous
    externalRoles: []
  - userId: secondary-admin
    firstName: Secondary
    lastName: AdminUser
    emailAddress: test@test.com
    source: default
    status: active
    readOnly: false
    roles:
      - nx-anonymous
      - nx-admin
    externalRoles: []
  - userId: read-only-user
    firstName: Read
    lastName: OnlyUser
    emailAddress: readonly@users.org
    source: default
    status: active
    readOnly: true
    roles:
      - nx-anonymous
    externalRoles: []


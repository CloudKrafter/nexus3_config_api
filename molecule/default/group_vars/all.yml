nexus_repos_go_proxy:
  - name: go-proxy-1
    proxy:
      remoteUrl: https://gocenter.io
      contentMaxAge: 1440
      metadataMaxAge: 1440
    negativeCache:
      enabled: true
      timeToLive: 1440
    httpClient:
      blocked: false
      autoBlock: true
      connection:
        useTrustStore: true
  - name: go-proxy-2
    proxy:
      remoteUrl: https://gocenter.io
      contentMaxAge: 1440
      metadataMaxAge: 1440
    routingRule: routing-rule-allow-all
  - name: go-proxy-3
